<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walima Invitation - Husnain Sardar</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;600;700&family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Noto+Naskh+Arabic:wght@400;600;700&family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape */
        }
        
        .arabic-text {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        
        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            direction: rtl;
            unicode-bidi: bidi-override;
        }
        
        .english-text {
            font-family: 'Playfair Display', serif;
            direction: ltr;
        }
        
        /* Islamic Pattern Background */
        .pattern-bg {
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(184, 134, 11, 0.05) 35px, rgba(184, 134, 11, 0.05) 70px),
                repeating-linear-gradient(-45deg, transparent, transparent 35px, rgba(184, 134, 11, 0.05) 35px, rgba(184, 134, 11, 0.05) 70px);
        }
        
        /* Elegant Card Shadow */
        .card-shadow {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 40px rgba(184, 134, 11, 0.1);
        }
        
        /* Gold Border Animation */
        @keyframes goldGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(184, 134, 11, 0.3); }
            50% { box-shadow: 0 0 30px rgba(184, 134, 11, 0.5), 0 0 40px rgba(184, 134, 11, 0.3); }
        }
        
        .gold-border {
            animation: goldGlow 3s ease-in-out infinite;
            border: 3px solid #d4af37;
        }
        
        /* Fade In Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .delay-100 { animation-delay: 0.1s; opacity: 0; }
        .delay-200 { animation-delay: 0.2s; opacity: 0; }
        .delay-300 { animation-delay: 0.3s; opacity: 0; }
        .delay-400 { animation-delay: 0.4s; opacity: 0; }
        
        /* Decorative Element */
        .ornament {
            width: 60px;
            height: 60px;
            border: 2px solid #d4af37;
            position: relative;
            transform: rotate(45deg);
        }
        
        .ornament::before,
        .ornament::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #d4af37;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* Language Toggle Button */
        .lang-btn {
            transition: all 0.3s ease;
            min-width: 0; /* Prevent flex items from overflowing */
        }
        
        .lang-btn:hover {
            transform: scale(1.05);
        }
        
        .lang-btn.active {
            background: linear-gradient(135deg, #d4af37 0%, #b8940b 100%);
            color: white;
        }
        
        /* Share Button */
        .share-btn {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(22, 163, 74, 0.3);
        }
        
        /* Map Button */
        .map-btn {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .map-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }
        
        /* Responsive Text Sizes */
        @media (max-width: 640px) {
            .main-title {
                font-size: 1.75rem !important;
            }
            .groom-name {
                font-size: 2rem !important;
            }
            
            /* Mobile-specific adjustments */
            .mobile-padding {
                padding: 1.5rem !important;
            }
            
            .mobile-space-y {
                gap: 1.5rem !important;
            }
            
            .mobile-text-lg {
                font-size: 1.125rem !important;
            }
            
            .mobile-text-xl {
                font-size: 1.25rem !important;
            }
            
            .mobile-text-2xl {
                font-size: 1.5rem !important;
            }
            
            .mobile-text-3xl {
                font-size: 1.875rem !important;
            }
            
            .mobile-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .mobile-button {
                width: 100%;
                text-align: center;
            }
            
            .lang-toggle {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.25rem;
            }
            
            .lang-btn {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.875rem !important;
            }
        }
        
        /* Additional responsive breakpoints */
        @media (max-width: 480px) {
            .main-title {
                font-size: 1.5rem !important;
            }
            
            .groom-name {
                font-size: 1.75rem !important;
            }
            
            .mobile-padding {
                padding: 1rem !important;
            }
            
            .mobile-text-lg {
                font-size: 1rem !important;
            }
            
            .mobile-text-xl {
                font-size: 1.125rem !important;
            }
            
            .mobile-text-2xl {
                font-size: 1.25rem !important;
            }
            
            .mobile-text-3xl {
                font-size: 1.5rem !important;
            }
        }
        
        /* Ensure proper touch targets */
        button, .lang-btn {
            min-height: 44px; /* Minimum touch target size */
        }
        
        /* Prevent text selection on interactive elements */
        button {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        
        /* Improve scrolling performance */
        .card-shadow {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000;
        }
        
        /* Safe area insets for modern mobile devices */
        @supports(padding: max(0px)) {
            .safe-area-padding {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Translations
        const translations = {
            en: {
                title: "Walima Invitation",
                greeting: "With the grace of Almighty Allah,",
                invite: "We cordially invite you to the",
                ceremony: "Walima ceremony",
                of: "of",
                groom: "Husnain Sardar",
                date: "17th November 2025",
                time: "2:00 PM",
                venue: "At Home",
                venueLabel: "Venue:",
                timeLabel: "Time:",
                share: "Share Invitation",
                shareMessage: "You're invited to the Walima ceremony of Husnain Sardar on 17th November 2025 at 2:00 PM. Venue: At Home",
                viewMap: "View on Map"
            },
            urdu: {
                title: "ولیمہ دعوت",
                greeting: "اللہ تعالیٰ کے فضل و کرم سے،",
                invite: "ہم آپ کو بصد احترام دعوت دیتے ہیں",
                ceremony: "ولیمہ کی تقریب",
                of: "کے",
                groom: "حسنین سردار",
                date: "17 نومبر 2025",
                time: "بعد دوپہر 2 بجے",
                venue: "گھر پر",
                venueLabel: "مقام:",
                timeLabel: "وقت:",
                share: "دعوت نامہ شیئر کریں",
                shareMessage: "آپ کو حسنین سردار کے ولیمہ کی تقریب میں 17 نومبر 2025 کو دوپہر 2 بجے مدعو کیا جاتا ہے۔ مقام: گھر پر",
                viewMap: "نقشے پر دیکھیں"
            },
            ar: {
                title: "دعوة الوليمة",
                greeting: "بفضل الله تعالى،",
                invite: "يسرنا أن ندعوكم بحرارة لحضور",
                ceremony: "حفل الوليمة",
                of: "لـ",
                groom: "حسنین سردار",
                date: "17 نوفمبر 2025",
                time: "الساعة 2:00 بعد الظهر",
                venue: "في المنزل",
                venueLabel: "المكان:",
                timeLabel: "الوقت:",
                share: "مشاركة الدعوة",
                shareMessage: "أنت مدعو لحفل الوليمة لحسنین سردار في 17 نوفمبر 2025 الساعة 2:00 بعد الظهر. المكان: في المنزل",
                viewMap: "عرض على الخريطة"
            }
        };
        
        function App() {
            const [language, setLanguage] = useState('en');
            const [animationKey, setAnimationKey] = useState(0);
            const t = translations[language];
            
            // Force animation restart on language change
            useEffect(() => {
                setAnimationKey(prev => prev + 1);
            }, [language]);
            
            // Set font direction based on language
            const getTextClass = () => {
                if (language === 'ar') return 'arabic-text';
                if (language === 'urdu') return 'urdu-text';
                return 'english-text';
            };
            
            // Share functionality
            const handleShare = async () => {
                const shareData = {
                    title: t.title,
                    text: t.shareMessage,
                    url: window.location.href
                };
                
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        // Fallback: Copy to clipboard
                        await navigator.clipboard.writeText(t.shareMessage + ' ' + window.location.href);
                        alert('Invitation copied to clipboard!');
                    }
                } catch (err) {
                    console.log('Error sharing:', err);
                }
            };
            
            // Open Google Maps
            const handleViewMap = () => {
                window.open('https://maps.app.goo.gl/wYrBvmJjShs6BVnB6?g_st=ac', '_blank');
            };
            
            return (
                <div className="min-h-screen pattern-bg py-4 md:py-8 px-4 safe-area-padding">
                    {/* Language Toggle */}
                    <div className="flex justify-center md:justify-end mb-4 max-w-4xl mx-auto">
                        <div className="flex gap-1 md:gap-2 bg-white rounded-full p-1 shadow-lg lang-toggle">
                            <button
                                onClick={() => setLanguage('en')}
                                className={`lang-btn px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all ${
                                    language === 'en' ? 'active text-white' : 'text-gray-700 hover:bg-gray-100'
                                }`}
                            >
                                🇬🇧 English
                            </button>
                            <button
                                onClick={() => setLanguage('urdu')}
                                className={`lang-btn px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all ${
                                    language === 'urdu' ? 'active text-white' : 'text-gray-700 hover:bg-gray-100'
                                }`}
                            >
                                🇵🇰 اردو
                            </button>
                            <button
                                onClick={() => setLanguage('ar')}
                                className={`lang-btn px-3 md:px-4 py-2 rounded-full text-xs md:text-sm font-semibold transition-all ${
                                    language === 'ar' ? 'active text-white' : 'text-gray-700 hover:bg-gray-100'
                                }`}
                            >
                                🇸🇦 العربية
                            </button>
                        </div>
                    </div>
                    
                    {/* Main Invitation Card */}
                    <div className="max-w-4xl mx-auto">
                        <div className={`bg-gradient-to-br from-white via-amber-50 to-yellow-50 gold-border rounded-3xl card-shadow p-6 md:p-12 mobile-padding relative overflow-hidden ${getTextClass()}`}>
                            {/* Decorative Corner Elements */}
                            <div className="absolute top-2 left-2 md:top-4 md:left-4 opacity-20">
                                <div className="ornament scale-75 md:scale-100"></div>
                            </div>
                            <div className="absolute top-2 right-2 md:top-4 md:right-4 opacity-20">
                                <div className="ornament scale-75 md:scale-100"></div>
                            </div>
                            <div className="absolute bottom-2 left-2 md:bottom-4 md:left-4 opacity-20">
                                <div className="ornament scale-75 md:scale-100"></div>
                            </div>
                            <div className="absolute bottom-2 right-2 md:bottom-4 md:right-4 opacity-20">
                                <div className="ornament scale-75 md:scale-100"></div>
                            </div>
                            
                            {/* Content */}
                            <div key={animationKey} className="relative z-10 text-center space-y-4 md:space-y-6 mobile-space-y">
                                {/* Title */}
                                <h1 className={`main-title fade-in-up text-3xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-600 via-yellow-600 to-amber-700 ${getTextClass()}`}>
                                    {t.title}
                                </h1>
                                
                                {/* Decorative Line */}
                                <div className="fade-in-up delay-100 flex items-center justify-center gap-4 my-6 md:my-8">
                                    <div className="h-px bg-gradient-to-r from-transparent via-amber-400 to-amber-600 flex-1 max-w-12 md:max-w-20"></div>
                                    <div className="w-2 h-2 md:w-3 md:h-3 rounded-full bg-amber-600"></div>
                                    <div className="h-px bg-gradient-to-r from-amber-600 via-amber-400 to-transparent flex-1 max-w-12 md:max-w-20"></div>
                                </div>
                                
                                {/* Greeting */}
                                <p className={`fade-in-up delay-200 mobile-text-lg md:text-xl text-gray-700 leading-relaxed ${getTextClass()}`}>
                                    {t.greeting}
                                </p>
                                
                                {/* Invitation Text */}
                                <p className={`fade-in-up delay-200 mobile-text-xl md:text-2xl text-gray-800 leading-relaxed ${getTextClass()}`}>
                                    {t.invite}
                                </p>
                                
                                <p className={`fade-in-up delay-300 mobile-text-2xl md:text-3xl font-semibold text-emerald-700 ${getTextClass()}`}>
                                    {t.ceremony}
                                </p>
                                
                                {/* Of */}
                                <p className={`fade-in-up delay-300 mobile-text-lg md:text-xl text-gray-700 ${getTextClass()}`}>
                                    {t.of}
                                </p>
                                
                                {/* Groom Name */}
                                <h2 className={`groom-name fade-in-up delay-300 text-3xl md:text-5xl lg:text-6xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-700 via-yellow-600 to-amber-700 ${getTextClass()}`} style={{ display: 'block', visibility: 'visible', opacity: 1 }}>
                                    {t.groom}
                                </h2>
                                
                                {/* Decorative Line */}
                                <div className="fade-in-up delay-400 flex items-center justify-center gap-4 my-6 md:my-8">
                                    <div className="h-px bg-gradient-to-r from-transparent via-emerald-400 to-emerald-600 flex-1 max-w-12 md:max-w-20"></div>
                                    <div className="w-2 h-2 md:w-3 md:h-3 rounded-full bg-emerald-600"></div>
                                    <div className="h-px bg-gradient-to-r from-emerald-600 via-emerald-400 to-transparent flex-1 max-w-12 md:max-w-20"></div>
                                </div>
                                
                                {/* Event Details */}
                                <div className={`fade-in-up delay-400 space-y-3 md:space-y-4 text-gray-800 ${getTextClass()}`}>
                                    <div className="mobile-text-2xl md:text-3xl font-semibold text-amber-800">
                                        {t.date}
                                    </div>
                                    
                                    <div className="mobile-text-xl md:text-2xl text-gray-700">
                                        <span className="font-semibold text-emerald-700">{t.timeLabel}</span> {t.time}
                                    </div>
                                    
                                    <div className="mobile-text-xl md:text-2xl text-gray-700">
                                        <span className="font-semibold text-emerald-700">{t.venueLabel}</span> <span className="font-semibold text-amber-800">{t.venue}</span>
                                    </div>
                                </div>
                                
                                {/* Action Buttons */}
                                <div className="fade-in-up delay-400 pt-4 md:pt-6 flex flex-col sm:flex-row gap-3 md:gap-4 justify-center items-center mobile-buttons">
                                    <button
                                        onClick={handleViewMap}
                                        className="map-btn text-white px-6 md:px-8 py-3 rounded-full mobile-text-lg md:text-lg font-semibold shadow-lg flex items-center gap-2 mobile-button"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                        </svg>
                                        {t.viewMap}
                                    </button>
                                    <button
                                        onClick={handleShare}
                                        className="share-btn text-white px-6 md:px-8 py-3 rounded-full mobile-text-lg md:text-lg font-semibold shadow-lg flex items-center gap-2 mobile-button"
                                    >
                                        <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
                                        </svg>
                                        {t.share}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
