                minutes: "منٹ",
                seconds: "سیکنڈ"

        };
        
        function App() {
            const [language, setLanguage] = useState('en');
            const [animationKey, setAnimationKey] = useState(0);
            const [countdown, setCountdown] = useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });
            const t = translations[language];
            
            // Countdown timer calculation
            useEffect(() => {
                const eventDate = new Date('2025-11-17T14:00:00').getTime();
                
                const updateCountdown = () => {
                    const now = new Date().getTime();
                    const distance = eventDate - now;
                    
                    if (distance > 0) {
                        setCountdown({
                            days: Math.floor(distance / (1000 * 60 * 60 * 24)),
                            hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
                            minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
                            seconds: Math.floor((distance % (1000 * 60)) / 1000)
                        });
                    } else {
                        setCountdown({ days: 0, hours: 0, minutes: 0, seconds: 0 });
                    }
                };
                
                updateCountdown();
                const interval = setInterval(updateCountdown, 1000);
                
                return () => clearInterval(interval);
            }, []);
            
            // Force animation restart on language change
            useEffect(() => {
                setAnimationKey(prev => prev + 1);
            }, [language]);
            
            // Set font direction based on language
            const getTextClass = () => {
                if (language === 'ar') return 'arabic-text';
                if (language === 'urdu') return 'urdu-text';
                if (language === 'punjabi') return 'punjabi-text';
                return 'english-text';
            };
            
            // Share functionality
            const handleShare = async () => {
                const shareData = {
                    title: t.title,
                    text: t.shareMessage,
                    url: window.location.href
                };
                
                try {
                    if (navigator.share) {
                        await navigator.share(shareData);
                    } else {
                        // Fallback: Copy to clipboard
                        await navigator.clipboard.writeText(t.shareMessage + ' ' + window.location.href);
                        alert('Invitation copied to clipboard!');
                    }
